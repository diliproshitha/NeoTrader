<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
	<div class="card-wrap">
		<div class="card-content-wrap">
			<div class="card-header four">
				<i class="fab fa-js-square"></i>
			</div>
			<div class="float-section">
				<div class="header">
					<div class="logo-wrapper">
						<div class="logo"></div>
					</div>
					<div class="title"><h2>Tradingview to Metatrader</h2></div>
				</div>
				<div class="float-card-content-wrapper">
					<div class="card-content">
						<h1 class="card-title">Position Details</h1>
						<div class="position-details">
              <div class="position-detail-wrapper">
								<div class="attribute-name">Pair: </div>
								<div class="attribute-value">
									<input id="input-pair" type="text" disabled>
								</div>
              </div>
							<div class="position-detail-wrapper">
								<div class="attribute-name">Type: </div>
								<div class="attribute-value">
									<input id="input-position-type" type="text" disabled>
								</div>
							</div>
							<div class="position-detail-wrapper">
								<div class="attribute-name">Entry Price: </div>
								<div class="attribute-value">
									<input id="input-position-entry-price" type="text">
								</div>
							</div>
							<div class="position-detail-wrapper">
								<div class="attribute-name">Stop Loss Price: </div>
								<div class="attribute-value">
									<input id="input-position-sl-price" type="text">
								</div>
							</div>
							<div class="position-detail-wrapper">
								<div class="attribute-name">Take Profit Price: </div>
								<div class="attribute-value">
									<input id="input-position-tp-price" type="text">
								</div>
							</div>
							<div class="position-detail-wrapper">
								<div class="attribute-name">Risk Percentage(%): </div>
								<div class="attribute-value">
									<input id="input-position-lot-size" type="text" value="1.0">
								</div>
							</div>
						</div>
						<button id="send-button" class="card-btn four">Send</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
